<!doctype html>
<html lang="de">

<head>
    <meta charset="utf-8">
    <title>Predefined Checklist</title>
    <link rel="stylesheet" type="text/css" href="../../RepoLocalStorage/res/css/oop-mi-checklist.css" media="screen">
</head>
    
<body>
<div id="navBar" class="topnav">
    <a href="checklistPredefined.html" class="active" >Vordefinierte Checkliste</a>
    <a href="checklistUserData.html" >Deine eigene Checkliste</a>
</div>
<content>
    <div id="myDIV" class="header">
    </div>
    <ul id="predefinedTaskList">
    </ul>
</content>

<script language="JavaScript">
// Add a "checked" symbol when clicking on a list item
var list = document.querySelector('ul');
list.addEventListener('click', function(ev) {
  if (ev.target.tagName === 'LI') {
    ev.target.classList.toggle('checked');
  }
}, false);

// Create a new list item when clicking on the "Add" button
function newElement() {
  var li = document.createElement("li");
  var inputValue = document.getElementById("myInput").value;
  var t = document.createTextNode(inputValue);
  li.appendChild(t);
  if (inputValue === '') {
    alert("You must write something!");
  } else {
    document.getElementById("predefinedTaskList").appendChild(li);
  }
  document.getElementById("myInput").value = "";
}
</script>
    
</body>
</html>
